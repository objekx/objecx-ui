<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Velin Tabs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/components/colors.css" />
  <style>
    .tabs {
      display:flex;
      gap:8px;
      background: rgba(255,255,255,0.04);
      padding:4px;
      border-radius:999px;
      max-width:600px;
      font-family:Inter,sans-serif;
      margin-bottom:12px;
    }
    .tab {
      padding:.65rem 1rem;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      font-size:.85rem;
      background: transparent;
      transition: background .2s ease;
    }
    .tab.active {
      background:#fff;
      color:#000;
    }
  </style>
</head>
<body style="background:transparent; margin:0; padding:2rem;">
  <div class="tabs">
    <div class="tab active">Overview</div>
    <div class="tab">Features</div>
    <div class="tab">Pricing</div>
    <div class="tab">Support</div>
  </div>
  <div style="background: var(--card-bg); padding:1rem; border-radius:12px; max-width:600px; font-family:Inter,sans-serif;">
    <div style="font-weight:700; margin-bottom:4px;">Content for "Overview"</div>
    <div style="font-size:.9rem;">This area would change based on active tab.</div>
  </div>
</body>
</html>
