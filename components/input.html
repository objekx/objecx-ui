<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Velin Input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/components/colors.css" />
  <style>
    .field {
      max-width:360px;
      display:flex;
      flex-direction:column;
      gap:6px;
      font-family: Inter, system-ui, sans-serif;
    }
    .velin-input {
      background: var(--input-bg);
      border: none;
      padding: .85rem 1rem;
      border-radius: .75rem;
      font-size:1rem;
      color: var(--text);
      width:100%;
      transition: box-shadow .25s ease, background .25s ease;
      outline: none;
    }
    .velin-input:focus {
      background: var(--input-bg-focus);
      box-shadow: 0 0 0 3px rgba(168,67,157,.6);
    }
    label { font-weight:600; }
  </style>
</head>
<body style="background:transparent; margin:0; padding:2rem;">
  <div class="field">
    <label for="example">Example Input</label>
    <input id="example" class="velin-input" placeholder="Type somethingâ€¦" />
  </div>
</body>
</html>
