<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Objecx Float</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/components/colors.css" />
  <style>
    body { margin:0; min-height:100vh; background: rgba(15,15,18,.9); display:flex; align-items:center; justify-content:center; font-family:Inter,sans-serif; }
    .objecx-backdrop {
      position: relative;
      width:100%;
      max-width:500px;
      padding:2rem;
      background: var(--card-bg-objecx);
      border-radius:1rem;
      box-shadow: var(--shadow-objecx);
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .objecx-header { font-size:1.25rem; font-weight:700; }
    .objecx-sub { font-size:.75rem; opacity:.8; }
    .objecx-actions { display:flex; gap:10px; flex-wrap:wrap; }
    .objecx-close-btn {
      position:absolute;
      top:12px;
      right:12px;
      background:none;
      border:none;
      font-size:1.25rem;
      cursor:pointer;
      color: var(--text-objecx);
      opacity:.75;
    }
    .objecx-primary { background: var(--gradient-objecx); color:#fff; border:none; padding:.65rem 1.25rem; border-radius:var(--radius-pill-objecx); font-weight:600; cursor:pointer; }
    .objecx-secondary { background: rgba(255,255,255,0.05); color: var(--text-objecx); border:none; padding:.65rem 1.25rem; border-radius:var(--radius-pill-objecx); cursor:pointer; }
  </style>
</head>
<body>
  <div class="objecx-backdrop">
    <button class="objecx-close-btn" aria-label="Close" onclick="alert('close clicked')">&times;</button>
    <div class="objecx-header">Float Title</div>
    <div class="objecx-sub">Subheading or context</div>
    <p style="margin:0;">This is a reusable modal/float. You can put form fields, text, confirmations, or other interactive content here.</p>
    <div class="objecx-actions">
      <button class="objecx-secondary">Cancel</button>
      <button class="objecx-primary">Confirm</button>
    </div>
  </div>
</body>
</html>
