<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Objecx Tooltip</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/components/colors.css" />
  <style>
    .tooltip-wrapper {
      position: relative;
      display: inline-block;
      margin: 2rem;
      font-family:Inter,sans-serif;
    }
    .tooltip-target {
      padding: .55rem 1rem;
      border-radius:.75rem;
      background: rgba(255,255,255,0.08);
      cursor: default;
      font-size:.85rem;
      display:inline-block;
    }
    .tooltip-box {
      position: absolute;
      top: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.08);
      padding:8px 12px;
      border-radius:.75rem;
      font-size:.75rem;
      white-space: nowrap;
      box-shadow: 0 30px 60px -10px rgba(0,0,0,.5);
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease;
    }
    .tooltip-wrapper:hover .tooltip-box {
      opacity:1;
    }
  </style>
</head>
<body style="background:transparent; margin:0; padding:2rem;">
  <div class="tooltip-wrapper">
    <div class="tooltip-target">Hover me</div>
    <div class="tooltip-box">This is a tooltip with extra context.</div>
  </div>
</body>
</html>
