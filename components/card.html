<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Objecx Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/components/colors.css" />
  <style>
    .objecx-card {
      background: var(--card-bg-objecx);
      padding:1.25rem 1rem;
      border-radius: var(--radius-objecx);
      box-shadow: var(--shadow-objecx);
      max-width:400px;
      display:flex;
      flex-direction:column;
      gap:12px;
      font-family: Inter, system-ui, sans-serif;
    }
    .objecx-header { font-weight:700; font-size:1.1rem; }
    .objecx-body { font-size:.95rem; }
    .objecx-footer { display:flex; gap:8px; flex-wrap:wrap; }
    .objecx-primary { background: var(--gradient-objecx); color:#fff; border:none; padding:.65rem 1.25rem; border-radius: var(--radius-pill-objecx); font-weight:600; cursor:pointer; }
    .objecx-secondary { background: rgba(255,255,255,0.05); color: var(--text-objecx); border:none; padding:.65rem 1.25rem; border-radius: var(--radius-pill-objecx); cursor:pointer; }
  </style>
</head>
<body style="background:transparent; margin:0; padding:2rem;">
  <div class="objecx-card">
    <div class="objecx-header">Card Title</div>
    <div class="objecx-body">This is an example Objecx card. Use it to group related content with elevation and consistent spacing.</div>
    <div class="objecx-footer">
      <button class="objecx-primary">Primary</button>
      <button class="objecx-secondary">Secondary</button>
    </div>
  </div>
</body>
</html>
