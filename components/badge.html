<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Objecx Badge</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/components/colors.css" />
  <style>
    .objecx-badge {
      display:inline-block;
      padding:6px 14px;
      border-radius:999px;
      font-size:.55rem;
      text-transform: uppercase;
      letter-spacing:1px;
      background: rgba(255,255,255,0.08);
      font-family:Inter,sans-serif;
    }
    .objecx-accent { background: var(--badge-bg-objecx-accent); }
    .objecx-success { background: var(--badge-bg-objecx-success); }
    .objecx-error { background: var(--badge-bg-objecx-error); }
  </style>
</head>
<body style="background:transparent; margin:0; padding:2rem; display:flex; gap:12px; flex-wrap:wrap;">
  <div class="objecx-badge">Default</div>
  <div class="objecx-badge objecx-accent">Accent</div>
  <div class="objecx-badge objecx-success">Success</div>
  <div class="objecx-badge objecx-error">Error</div>
</body>
</html>
